<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="main-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">ARK Wallet Tumbler</span>
          <div class="mdl-grid">
            <div class="mdl-cell">
              <a href="index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect">Terms</a></div>
              <div class="mdl-cell">
                <a href="manual.html" class="mdl-button mdl-js-button mdl-js-ripple-effect">Manual</a></div>
              </div>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="front-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              <div class="mdl-color-text--grey-500">
              </div>
              <h5>Passphrase</h5>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="initialPass" onkeyup="showAddress()">
                  <label class="mdl-textfield__label" for="initialPass">Initial passphrase</label>
                  <p id="userMsg"></p>
                </div>
              </form> 
              <h5>Amount to tumble</h5>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="amountTo"  onkeyup="showamountTo()">
                  <p id="amountNo"></p>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              <h5>Number of tumbles</h5>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="numblertumble"  onkeyup="showTumbles()">
                  <p id="tumbleNo"></p>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div></form></div></div>

<button onClick="init(); this.onclick=null;" id="continue" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
mdl-color--accent mdl-color-text--accent-contrast continue">Start</button>
</main>
</div>
<div id="tumble-toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="../renderer.js" type="text/javascript"></script>
  <script src="../js/handlers.js" type="text/javascript"></script>
  <script src="../js/setters.js" type="text/javascript"></script>

</body>
</html>
